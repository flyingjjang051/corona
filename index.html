<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta name="referrer" content="no-referrer" /> -->
    <title>CORONA</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="css/fancybox.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/dayjs.min.js"></script>
    <script src="js/imagesloaded.pkgd.min.js"></script>
    <script src="js/isotope.pkgd.min.js"></script>
    <script src="js/greensock/gsap.min.js"></script>
    <script src="js/fancybox.umd.js"></script>
    <script src="js/chart.min.js"></script>
  </head>
  <body>
    <header id="header">
      <h1><strong>CORONA</strong></h1>
    </header>
    <main id="main">
      <div class="corona">
        <canvas id="coronaChart"> </canvas>
      </div>
      <div class="calendar">
        <div class="header">
          <button><span class="material-icons"> chevron_left </span></button>
          <div class="monthBox">
            <span class="year">2022</span>
            <span class="month">07</span>
          </div>
          <button><span class="material-icons"> chevron_right </span></button>
        </div>
        <div class="days">
          <ul>
            <li class="sun"><span>sun</span></li>
            <li><span>mon</span></li>
            <li><span>tue</span></li>
            <li><span>wed</span></li>
            <li><span>thu</span></li>
            <li><span>fri</span></li>
            <li class="sat"><span>sat</span></li>
          </ul>
        </div>
        <div class="dates">
          <ul></ul>
        </div>
      </div>
    </main>
  </body>
  <script>
    const datesUL = $(".calendar .dates ul");
    const now = new Date();
    const leapYear = [31, 29, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
    const notLeapYear = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

    let selectedYear = null;

    const firstDate = new Date(now.getFullYear(), now.getMonth(), 1);
    // 달력 만들때 달의 1일을 기준으로 한다.
    let tempHtml = "";
    let count = 0;

    if (firstDate.getFullYear() % 4 === 0) {
      if (firstDate.getFullYear() % 100 === 0) {
        selectedYear = notLeapYear;
      } else {
        selectedYear = leapYear;
      }
    } else {
      selectedYear = notLeapYear;
    }
    if (firstDate.getFullYear() % 400 === 0) {
      selectedYear = leapYear;
    }

    for (let i = 0; i < 42; i++) {
      if (i < firstDate.getDay()) {
        tempHtml += `<li class="blank"><span></span></li>`;
      } else {
        count++;
        tempHtml += `<li><span>${count}</span></li>`;
      }
      if (count >= selectedYear[firstDate.getMonth()]) {
        break;
      }
    }
    datesUL.html(tempHtml);

    const ctx = document.querySelector("#coronaChart").getContext("2d");
    $.ajax({
      url: "http://openapi.data.go.kr/openapi/service/rest/Covid19/getCovid19SidoInfStateJson",
      data: {
        ServiceKey: "oCofLR08owUixq82kUyXp6Ts1jg3/+AqNlpJYlvQrmfHjuiMhQzY+XueXxwUiNfRe6tjN29GwTvy7Y+yymi1vg==",
        _type: "json",
        startCreateDt: "20220115",
        endCreateDt: "20220115",
      },
    }).done(function (response) {
      console.log(response.response.body.items.item);
      const coronaList = response.response.body.items.item;
      const sidoList = [];
      const incDecList = [];
      $.each(coronaList, function (idx, item) {
        sidoList.push(item.gubun);
        incDecList.push(item.incDec);
      });
      console.log(sidoList);
      console.log(incDecList);
      const coronaChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: sidoList,
          datasets: [
            {
              label: "corona",
              data: incDecList,
              backgroundColor: ["rgba(255, 99, 132, 0.2)", "rgba(54, 162, 235, 0.2)", "rgba(255, 206, 86, 0.2)", "rgba(75, 192, 192, 0.2)", "rgba(153, 102, 255, 0.2)", "rgba(255, 159, 64, 0.2)"],
              borderColor: ["rgba(255, 99, 132, 1)", "rgba(54, 162, 235, 1)", "rgba(255, 206, 86, 1)", "rgba(75, 192, 192, 1)", "rgba(153, 102, 255, 1)", "rgba(255, 159, 64, 1)"],
              borderWidth: 1,
            },
          ],
        },
        options: {
          plugins: {
            legend: {
              display: false,
            },
            title: {
              display: false,
              text: "CORONA 발생현황",
              color: "#fff",
              font: {
                family: "궁서",
                size: 18,
                color: "#fff",
              },
            },
          },
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
    });
  </script>
</html>
