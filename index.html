<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta name="referrer" content="no-referrer" /> -->
    <title>CORONA</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="css/fancybox.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/dayjs.min.js"></script>
    <script src="js/imagesloaded.pkgd.min.js"></script>
    <script src="js/isotope.pkgd.min.js"></script>
    <script src="js/greensock/gsap.min.js"></script>
    <script src="js/fancybox.umd.js"></script>
    <script src="js/chart.min.js"></script>
  </head>
  <body>
    <header id="header">
      <h1><strong>CORONA</strong></h1>
    </header>
    <main id="main">
      <div class="corona">
        <canvas id="coronaChart"> </canvas>
      </div>
    </main>
  </body>
  <script>
    const ctx = document.querySelector("#coronaChart").getContext("2d");
    $.ajax({
      url: "http://openapi.data.go.kr/openapi/service/rest/Covid19/getCovid19SidoInfStateJson",
      data: {
        ServiceKey: "Wnus4QpirWGI56CfvzMWDIDHMRL/mEF/qTl9gwVNbRggLYTGPFIdwBy0L51B+27d5QRbLanNmIAxPwNvl7dKPA==",
        _type: "json",
      },
    }).done(function (response) {
      console.log(response.response.body.items.item);
      const coronaList = response.response.body.items.item;
      const sidoList = [];
      const incDecList = [];
      $.each(coronaList, function (idx, item) {
        sidoList.push(item.gubun);
        incDecList.push(item.incDec);
      });
      console.log(sidoList);
      console.log(incDecList);
      const coronaChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: sidoList,
          datasets: [
            {
              label: "corona",
              data: incDecList,
              backgroundColor: ["rgba(255, 99, 132, 0.2)", "rgba(54, 162, 235, 0.2)", "rgba(255, 206, 86, 0.2)", "rgba(75, 192, 192, 0.2)", "rgba(153, 102, 255, 0.2)", "rgba(255, 159, 64, 0.2)"],
              borderColor: ["rgba(255, 99, 132, 1)", "rgba(54, 162, 235, 1)", "rgba(255, 206, 86, 1)", "rgba(75, 192, 192, 1)", "rgba(153, 102, 255, 1)", "rgba(255, 159, 64, 1)"],
              borderWidth: 1,
            },
          ],
        },
        options: {
          plugins: {
            legend: {
              display: false,
            },
            title: {
              display: true,
              text: "CORONA 발생현황",
              size: 24,
            },
          },
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
    });
  </script>
</html>
